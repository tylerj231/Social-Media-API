services:
  social_media:
    build:
      context: .
    env_file:
      - .env

    ports:
      - "8001:8000"

    volumes:
      - ./:/social_media
    command: >
      sh -c "python manage.py migrate &&
            python manage.py runserver 0.0.0.0:8000 &&
            python manage.py tests"

    depends_on:
      - db

  db:
    image: postgres:16-alpine3.17
    restart: always
    env_file:
      - .env

    ports:
      - "5432:5432"
    volumes:
      - db:$PGDATA
volumes:
  db:
